name: Repo Weight Stats 

on:
  schedule:
    - cron: '0 6 * * *'     # Runs daily at 06:00 UTC
  workflow_dispatch:        # Allows manual run

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run repo_stats.py
        run: python repo_stats.py

      - name: Generate summary.md
        run: python make_summary.py

      - name: Update README from summary.md
        run: python update_readme.py

      - name: Commit changes (README + reports)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md reports
          git commit -m "Update repo stats" || echo "No changes to commit"
          git push
