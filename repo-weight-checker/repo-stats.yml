name: Repo Weight Stats

on:
  schedule:
    - cron: '0 6 * * *'     # Runs daily at 06:00 UTC
  workflow_dispatch:        # Allows manual run in GitHub Actions

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Run stats script (repo_stats.py)
        run: python repo_stats.py

      - name: Generate summary.md
        run: python make_summary.py

      - name: Insert summary.md into README
        run: |
          SUMMARY_CONTENT=$(cat reports/summary.md)

          SUMMARY_CONTENT="${SUMMARY_CONTENT//'%'/'%25'}"
          SUMMARY_CONTENT="${SUMMARY_CONTENT//$'\n'/'%0A'}"
          SUMMARY_CONTENT="${SUMMARY_CONTENT//$'\r'/'%0D'}"

          sed -i "/<!-- STATS:START -->/,/<!-- STATS:END -->/c\<!-- STATS:START -->\n${SUMMARY_CONTENT}\n<!-- STATS:END -->" README.md

      - name: Commit changes (README + reports)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md reports
          git commit -m "Update repo stats" || echo "No changes to commit"
          git push
