name: Repo Weight Stats

on:
  schedule:
    - cron: '0 6 * * *'   # runs daily at 06:00 UTC (adjust as needed)
  workflow_dispatch:      # manual trigger in Actions UI

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (includes the script)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install PyYAML

      - name: Run stats script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # for private repo cloning you'd need a PAT in secrets
        run: |
          python repo_stats.py

      - name: Commit updated README + reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md reports || true
          git commit -m "Update repo stats in README [ci skip]" || echo "No changes"
          git push

        # Note: if your default branch isn't 'main' change 'main' accordingly

      - name: Generate Markdown summary
        run: python make_summary.py

      - name: Insert summary.md into README
        run: |
          SUMMARY_CONTENT=$(cat reports/summary.md)

          # Escape special chars
          SUMMARY_CONTENT="${SUMMARY_CONTENT//'%'/'%25'}"
          SUMMARY_CONTENT="${SUMMARY_CONTENT//$'\n'/'%0A'}"
          SUMMARY_CONTENT="${SUMMARY_CONTENT//$'\r'/'%0D'}"

          # Replace the section between markers
          sed -i "/<!-- STATS:START -->/,/<!-- STATS:END -->/c\<!-- STATS:START -->\n${SUMMARY_CONTENT}\n<!-- STATS:END -->" README.md
